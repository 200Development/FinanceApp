<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. savings" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let account"> {{account.name}} </td>
    </ng-container>
  
    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
    </ng-container>
  
    <!-- Required Savings Column -->
    <ng-container matColumnDef="required">
      <th mat-header-cell *matHeaderCellDef> Required Savings </th>
      <td mat-cell *matCellDef="let account"> {{account.requiredSavings}} </td>
    </ng-container>
  
    <!-- Surplus Column -->
    <ng-container matColumnDef="surplus">
      <th mat-header-cell *matHeaderCellDef> Surplus </th>
      <td mat-cell *matCellDef="let account"> {{account.surplus}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No accounts matching the filter "{{input.value}}"</td>
    </tr>
  </table>
