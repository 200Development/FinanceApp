<table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="name">Account</th>
      <th mat-sort-header="due">Balance</th>     
    </tr>
  
    <tr *ngFor="let account of sortedAccounts">
      <td style="min-width: 215px;">{{ account.name | titlecase }}</td>
      <td style="min-width: 150px;">{{ account.balance | currency }}</td>     
    </tr>    
</table>
