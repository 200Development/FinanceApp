<div class="row">
    <app-navigation></app-navigation>
</div>
<div class="content">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Account Balances</h4>
                </div>
                <div class="content">
                    <google-chart #chart 
                        [title]="title" 
                        [type]="type" 
                        [data]="data" 
                        [options]="options" 
                        [width]="width" 
                        [height]="height">
                    </google-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="selectedAccountDiv">
            <!-- @Html.Hidden("selectedAccountId") -->
            <div class="card col-md-5 mx-auto border-dark text-center" id="selectedAccountCard">
                <div class="card-title">
                    <div class="selectedInput selectedInputLabel">Name</div>
                    <div class="input-group justify-content-center selectedInput">
                        <input id="selectedAccountName" type="text" />
                    </div>
                </div>
                <div>
                    <div class="card-body">
                        <h3 id="selectedAccountEmptyText">Click on a row to edit or delete an account</h3>

                        <div class="selectedInputLabel">Balance</div>
                        <div class="input-group justify-content-center selectedInput">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input class="input-group" id="selectedAccountBalance" step="0.01" type="number" />
                        </div>

                        <div class="selectedInputLabel">Required Savings</div>
                        <div class="input-group justify-content-center selectedInput">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input class="input-group" id="selectedAccountRequiredSavings" step="0.01" type="number" />
                        </div>

                    </div>
                </div>
                <div class="card-footer" id="selectedAccountFooter">
                    <div id="footerOptions">
                        <button class="editButton btn btn-dark" id="editButton" value="Save"><i
                                class="fa fa-edit editIcon"></i><span>Save</span></button>
                        <button class="deleteButton btn btn-dark" id="deleteButton" value="Delete"><i
                                class="fa fa-trash deleteIcon"></i><span>Delete</span></button>
                        <button class="cancelButton btn btn-dark" id="cancelButton" value="Cancel"><i
                                class="fa fa-ban cancelIcon"></i><span>Cancel</span></button>
                    </div>
                    <div id="deleteConfirmationDiv">
                        <p><span style="float: left; margin: 12px 12px 20px 0;"></span>Deleting this account will delete
                            all transactions and bills associated with it. Are you sure?</p>
                        <div>
                            <button class="editButton btn btn-dark" id="yesDeleteButton" value="Yes"><span
                                    id="confirmAccountDeletionSpan">Yes</span></button>
                            <button class="deleteButton btn btn-dark" id="noDeleteButton" value="Cancel"><span
                                    id="cancelAccountDeletionSpan">Cancel</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <accounts-table></accounts-table>
        </div>
    </div>
</div>
