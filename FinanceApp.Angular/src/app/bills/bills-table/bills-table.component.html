<form [formGroup]="newBillForm" (ngSubmit)="onSubmit()">
<table class="table table-striped table-dark" id="billsTable">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Amount Due</th>
            <th scope="col">Next Due Date</th>
            <th scope="col">Frequency</th>
            <th scope="col">Category</th>
            <th scope="col">Cash Account</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row" class="addButtonColumn">
                <button class="button" type="submit">
                    <i class="fa fa-plus-circle addIcon"></i>
                </button>
            </th>
            <td>
                <input formControlName="name" type="text" class="form-control form-control-sm" />
            </td>
            <td>
                <input formControlName="amountDue" type="number" class="form-control form-control-sm" />
            </td>
            <td>
                <input formControlName="dueDate" type="date" class="form-control form-control-sm" />
            </td>
            <td>
                <select formControlName="frequency">
                    <option disabled>Select Frequency</option>
                    <option *ngFor="let frequency of frequencyKeys()">{{frequency}}</option>
                </select>
            </td>
            <td>
                <select formControlName="category">
                    <option disabled>Select Category</option>
                    <option *ngFor="let category of categoryKeys()">{{category}}</option>
                </select>
            </td>
            <td>
                <select formControlName="account">
                    <option disabled>Select Account</option>
                    <option *ngFor="let account of accounts" value="{{account.id}}">{{account.name}}</option>
                </select>
            </td>
        </tr>
        <tr *ngFor="let bill of bills">
            <td></td>
            <td>{{ bill.name | titlecase }}</td>
            <td>{{ bill.amountDue | currency }}</td>
            <td>{{ bill.dueDate | date }}</td>
            <td>{{ frequencies[bill.paymentFrequency] }}</td>
            <td>{{ categories[bill.category] }}</td>
            <td>{{ bill.account?.name | titlecase }}</td>
        </tr>
    </tbody>
</table>
</form>
