<table mat-table [dataSource]="dataSource.data" multiTemplateDataRows class="mat-elevation-z8" id="tbl-incomes">

    <!--Payer column-->
    <ng-container matColumnDef="payer">
        <th mat-header-cell *matHeaderCellDef> Payer </th>
        <td mat-cell *matCellDef="let income"> {{ income.payer | titlecase }} </td>
    </ng-container>

    <!--Amount Due column-->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let income"> {{ income.amount | currency }} </td>
    </ng-container>

    <!--Frequency column-->
    <ng-container matColumnDef="paymentFrequency">
        <th mat-header-cell *matHeaderCellDef> Frequency </th>
        <td mat-cell *matCellDef="let income"> {{ income.paymentFrequency }} </td>
    </ng-container>

      <!--Next Payday column-->
      <ng-container matColumnDef="nextPayday">
        <th mat-header-cell *matHeaderCellDef> Next Payday </th>
        <td mat-cell *matCellDef="let income"> {{ income.nextPayday | date }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let income; columns: columnsToDisplay;"></tr>   
</table>
