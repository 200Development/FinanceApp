<div *ngIf="data != undefined">
    <h1 mat-dialog-title>Delete {{ data.payee | titlecase }} ({{ data.type | titlecase }})</h1>
    <div mat-dialog-content>
      <h2>Are you sure?</h2>    
      <h3>Date: {{ data.date | date }}</h3>
      <h3>Amount: {{ data.amount | currency }}</h3>
    </div>
    <div mat-dialog-actions>
      <button class="btn btn-danger" mat-button [mat-dialog-close]="data.id">Delete</button>
      <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
    </div>
  </div>
