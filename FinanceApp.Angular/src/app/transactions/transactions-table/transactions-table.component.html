<table mat-table [dataSource]="dataSource.data" multiTemplateDataRows class="mat-elevation-z8" id="tbl-transactions">
   
    <!--Date column-->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date }} </td>
    </ng-container>

    <!--Payee column-->
    <ng-container matColumnDef="payee">
        <th mat-header-cell *matHeaderCellDef> Payee </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.payee | titlecase }} </td>
    </ng-container>
   
    <!--Amount column-->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Debit </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction?.amount | currency }} </td>
    </ng-container>
        
    <!--Category column-->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.category }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let transaction; columns: columnsToDisplay;"></tr>   
</table>
